trigger:
- master


jobs:
  - job: "ubuntu"
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - script: |
          printenv
        displayName: 'Get environment variables'
  - job: "windows"
    pool:
      vmImage: 'windows-latest'
    steps:
      - script: |
          ls env:\
        displayName: 'Get environment variables'
